            <title>Countdown</title>
            <script type="text/javascript">

                var mins = 15;
                var secs = mins * 60;

                function Decrement() {
                    minutes = document.getElementById("minutes");
                    seconds = document.getElementById("seconds");
                    if (seconds < 59) {
                        seconds.value = secs;
                    } else {
                        minutes.value = getminutes();
                        seconds.value = getseconds();
                    }
                    secs--;

                    if (secs <= 0 && mins <= 0) {

                        return;
                    }
                    setTimeout(function () {
                        Decrement()
                    }, 1000);
                }

                function getminutes() {
                    mins = Math.floor(secs / 60);
                    return mins;
                }

                function getseconds() {
                    return secs - Math.round(mins * 60);
                }

                function countdown() {
                    setTimeout(function () {
                        Decrement()
                    }, 1000);
                }

                countdown();
            </script>
